<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Scoreblad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scoreblad</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button color="success" id="open-modal" style="right: 100%;">Hand toevoegen</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col><h2>Wij</h2></ion-col>
      <ion-col></ion-col>
      <ion-col><h2>Zij</h2></ion-col>
      <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>{{ score.boom.speler1 }}</ion-col>
    <ion-col>{{ score.boom.speler2 }}</ion-col>
    <ion-col>{{ score.boom.speler3 }}</ion-col>
    <ion-col>{{ score.boom.speler4 }}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col><b>Score</b></ion-col>
    <ion-col><b>Roem</b></ion-col>
    <ion-col><b>Score</b></ion-col>
    <ion-col><b>Roem</b></ion-col>
  </ion-row>

  <!-- Scoreblad -->  
  <ion-row *ngFor="let rij of score.boom.scores">
    <ion-col>{{ rij.puntenWij }}</ion-col>
    <ion-col>{{ rij.roemWij }}</ion-col>
    <ion-col>{{ rij.puntenZij }}</ion-col>
    <ion-col>{{ rij.roemZij }}</ion-col>
  </ion-row>

  </ion-grid>
</ion-content>

<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Hand toevoegen</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="addHand()" [strong]="true">Toevoegen</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <!-- Toevoegen van een hand aan de boom scores -->
        <form [formGroup]="hand">
          <ion-input label="Score wij" formControlName="scoreWij"></ion-input>
          <ion-input label="Roem wij" formControlName="roemWij"></ion-input>
          <ion-input label="Score zij" formControlName="scoreZij"></ion-input>
          <ion-input label="Roem zij" formControlName="roemZij"></ion-input>
        </form>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
